<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evidencija pozajmica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Evidencija pozajmica</h1>

    <section id="add-transaction">
      <h2>Dodaj Transakciju</h2>
      <form id="transaction-form">
        <label for="type">Tip transakcije:</label>
        <select id="type">
          <option value="income">Pozajmio</option>
          <option value="expense">Pozajmica</option>
        </select>

        <label for="currency">Valuta:</label>
        <select id="currency" required>
          <option value="rsd">RSD</option>
          <option value="eur">EUR</option>
          <option value="thing">Stvar</option>
        </select>

        <input type="number" id="amount" placeholder="Količina" required />
        <input type="text" id="description" placeholder="Opis" required />
        <label for="date">Datum:</label>
        <input type="date" id="date" placeholder="Datum" required />
        <button type="submit">Dodaj</button>
      </form>
    </section>

    <section id="search-transactions">
      <h2>Pretraži i/ili sortiraj</h2>

      <form>
        <input type="text" id="search-field" placeholder="Pretraži" />

        <label for="sortBy">Filtriraj po:</label>
        <select id="sortBy">
          <option value="transactiontype">Tip transakcije</option>
          <option value="currency">Valuta</option>
          <option value="amount">Količina</option>
          <option value="description">Opis</option>
          <option value="date">Datum</option>
        </select>

        <label for="sortOrder">Redosled:</label>
        <select id="sortOrder">
          <option value="asc">Rastuće</option>
          <option value="desc">Opadajuće</option>
        </select>
      </form>
    </section>

    <section>
      <h2>Evidencija pozajmica</h2>

      <div id="transaction-list"></div>

      <!-- Pagination Controls -->
      <div id="pagination-controls">
        <button id="prev-page">Prethodna</button>
        <span id="page-number">Strana 1</span>
        <button id="next-page">Sledeća</button>
      </div>
    </section>

    <section>
      <h2>Mesečni izveštaj</h2>

      <div class="monthly-summary-controls">
        <label for="month">Mesec:</label>
        <input type="number" id="month" min="1" max="12" value="4" />

        <label for="year">Godina:</label>
        <input type="number" id="year" value="2025" />

        <button id="load-summary">Prikaži izveštaj</button>
        <button id="download-pdf">Preuzmi izveštaj</button>
      </div>

      <div id="summary-info">
        <span id="income"></span>
        <span id="expense"></span>
      </div>

      <ul id="monthly-transactions"></ul>
    </section>

    <script src="app.js"></script>
  </body>
</html>
